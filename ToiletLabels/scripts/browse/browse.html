<div class='container'>
    <div class='row'>
        <div class='col-sm-12'><h1>{{getCurrentLabel().placeName}} <small>uploader: {{getCurrentLabel().uploader}}</small> {{currentIndex + 1}}/{{toiletLabels.length}}</h1></div>
    </div>
    <div class='row'>
        <div class='col-sm-2'>
            <button  (click)="previousLabel()" [disabled]="!previousEnabled()" class="btn btn-primary btn-block">Previous</button>
        </div>
        <div class='col-sm-2'>
            <button (click)="nextLabel()" [disabled]="!nextEnabled()" class="btn btn-primary btn-block">Next</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-sm-6'><center><h1>WC man</h1></center></div>
        <div class='col-sm-6'><center><h1>WC woman</h1></center></div>
    </div>
    <div class='row'>
        <div class='col-sm-6'><center><img width="500" height="500" [src]="getCurrentLabel().labelImageGentleman()" /></center></div>
        <div class='col-sm-6'><center><img width="500" [src]="getCurrentLabel().labelImageLaidies()" height="500" /></center></div>
    </div>
</div>
