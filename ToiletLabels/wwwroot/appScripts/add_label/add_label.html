<p>
  Have you seen and taken picture of some funny toilet label?
</p>
<p>
    Share it with others!
</p>

<div class='col-sm-12'>
  <form (submit)="addLabel()">
    <div class='col-sm-8'>
      <h2>Create a new toilet label:</h2>
      <div class="row">
        <h4>Id</h4>
        <input [(ngModel)]="id" type="number" placeholder="id" />
      </div>
      <div class="row">
        <h4>Place</h4>
        <input [(ngModel)]="placeName" placeholder="Place name" />
        <input [(ngModel)]="placeURL" placeholder="URL"/>
      </div>
      <div class="row">
        <h4>Uploader</h4>
        <input [(ngModel)]="uploader" placeholder="Your name or nick"/>
        <input [(ngModel)]="uploaderEmail" placeholder="Email"/>
      </div>
      <div clas='row top-buffer'>
          <button class='btn btn-success' type="submit">Add</button>
      </div>
    </div>
  </form>
  <sebm-google-map 
      [latitude]="mapLat" 
      [longitude]="mapLng"  
      [zoom]="mapZoom"
      [disableDefaultUI]="false"
      (mapClick)="mapClicked($event)">
    
      <sebm-google-map-marker
        [latitude]="mapMarker.lat"
        [longitude]="mapMarker.lng"
        [label]="mapMarker.label"
        [markerDraggable]="mapMarker.draggable"
        (dragEnd)="markerDragEnd($event)">
    </sebm-google-map-marker>
  </sebm-google-map>
  
</div>
